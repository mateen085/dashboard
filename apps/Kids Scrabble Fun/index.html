<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Scrabble Fun!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
<nav onclick="window.location.href='../../index.html';" style="background-color: #333;
    color: white;
    text-align: center;
    font-weight: bold;
    font-size: 1.5em;
    cursor: pointer;
    padding: 5px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    box-sizing: border-box;">
  QuestApps-Back to Dashboard
</nav>
    <div id="overlay" class="overlay"></div>

    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-blue-700 mb-6">Kids Scrabble Fun!</h1>

        <div class="flex flex-col md:flex-row justify-around items-center md:items-start gap-8">
            <div id="game-board" class="grid grid-cols-9 gap-1 p-2 bg-blue-100 rounded-lg shadow-inner">
                </div>

            <div class="flex flex-col items-center gap-4 w-full md:w-auto">
                <div id="current-player-turn" class="text-2xl font-bold text-purple-700">
                    Player 1's Turn!
                </div>

                <div class="flex gap-4">
                    <div id="player-score-p1" class="score-box bg-blue-500 text-white text-xl font-bold px-4 py-2 rounded-full shadow-md active-player">
                        P1 Score: <span id="score-p1">0</span>
                    </div>
                    <div id="player-score-p2" class="score-box bg-orange-500 text-white text-xl font-bold px-4 py-2 rounded-full shadow-md">
                        P2 Score: <span id="score-p2">0</span>
                    </div>
                </div>

                <div id="player-rack" class="flex flex-wrap justify-center gap-2 p-4 bg-yellow-200 rounded-lg shadow-inner min-h-[60px]">
                    </div>

                <div class="flex flex-col gap-3 w-full max-w-xs">
                    <button id="play-word-btn" class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                        Play Word!
                    </button>
                    <button id="clear-board-btn" class="bg-red-400 hover:bg-red-500 active:bg-red-600 text-white font-bold py-3 px-6 rounded-full shadow-2xl transition duration-200 ease-in-out transform hover:scale-105">
                        Clear Placed Tiles
                    </button>
                    <button id="shuffle-rack-btn" class="bg-purple-400 hover:bg-purple-500 active:bg-purple-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                        Shuffle My Tiles
                    </button>
                    <button id="pass-turn-btn" class="bg-gray-500 hover:bg-gray-600 active:bg-gray-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                        Pass Turn
                    </button>
                    <button id="show-rules-btn" class="bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                        Show Rules
                    </button>
                    <button id="new-game-btn" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                        New Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="message-box" class="message-box">
        <p id="message-text" class="text-xl font-semibold text-gray-800 mb-4"></p>
        <button id="message-box-ok-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-5 rounded-full shadow-md">OK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
