<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Text</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<nav onclick="window.location.href='../../index.html';" style="background-color: #333;
    color: white;
    text-align: center;
    font-weight: bold;
    font-size: 1.5em;
    cursor: pointer;
    padding: 5px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    box-sizing: border-box;">
  QuestApps-Back to Dashboard
</nav>
  <div class="container">
    <h1>ğŸ™ï¸ Voice to Text</h1>

    <label for="language">Choose Language:</label>
    <select id="language">
      <option value="en-US">English</option>
      <option value="ur-PK">Urdu</option>
      <option value="hi-IN">Hindi</option>
      <option value="te-IN">Telugu</option>
      <option value="ar-SA">Arabic</option>
    </select>

    <div class="buttons">
      <button id="startStopBtn">Start Listening</button>
      <button id="pauseResumeBtn" disabled>Pause</button>
      <button id="downloadBtn" disabled>Download Transcript</button>
      <button id="saveLocalBtn" disabled>Save Transcript</button>
      <button id="clearBtn">Clear Text Area</button>
    </div>

    <p id="status">Status: Idle</p>
    <textarea id="output" placeholder="Transcript will appear here..." contenteditable="true"></textarea>

    <h2>ğŸ“‚ Saved Transcripts</h2>
    <button id="deleteAllBtn">Delete All</button>
    <ul id="savedList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
