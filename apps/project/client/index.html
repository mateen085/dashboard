<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Text App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎙️ Voice to Text</h1>

    <label for="language">Choose Language:</label>
    <select id="language">
      <option value="en-US">English</option>
      <option value="ur-PK">Urdu</option>
      <option value="hi-IN">Hindi</option>
      <option value="te-IN">Telugu</option>
      <option value="ar-SA">Arabic</option>
    </select>

    <div class="buttons">
      <button id="startStopBtn">Start Listening</button>
      <button id="pauseResumeBtn" disabled>Pause</button>
      <button id="downloadBtn" disabled>Download Transcript</button>
      <button id="saveToServerBtn" disabled>Save to Server</button>
    </div>

    <p id="status">Status: Idle</p>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
